sources:
  - provider: git
    repository: https://github.com/znsio/specmatic-order-contracts.git
    branch: example_schema_validation_issue
    test:
      - io/specmatic/examples/store/openapi/api_order_v3.yaml

report:
  formatters:
    - type: text
      layout: table
  types:
    APICoverage:
      OpenAPI:
        successCriteria:
          minThresholdPercentage: 70
          maxMissedEndpointsInSpec: 4
          enforce: true
        excludedEndpoints:
          - /internal/metrics

